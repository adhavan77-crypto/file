services:
  - type: web
    name: ai-voice-detection
    env: python
    buildCommand: pip install -r requirements_render.txt
    startCommand: uvicorn app_render:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: API_KEY
        value: your-secure-api-key-12345
